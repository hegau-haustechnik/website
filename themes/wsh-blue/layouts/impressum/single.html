{{define "main"}}

<div class="impressum">
    <div class="top-image">
        <div class="image-container">
            <span style="background-image: url({{ .Params.header_image }});"></span>
            <div class="title">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container overview">
            <div class="row">
                <div class="columns twelve sm-twelve inline-block">
                    <p>
                        {{ .Params.text_content | safeHTML }}
                    </p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{{ end }}
